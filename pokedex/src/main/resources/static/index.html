	<!--Seleccion de filtros para la lista de pokemon-->

		<div id="multiselect" class="multiselect">
			<div class="selectBox" onclick="showCheckboxes()">
				<select style="cursor:pointer;font-family: 'Sniglet';">
					<option >Filtros</option>

			</div>
			<div id="checkboxes" class="hide" >
				<span style="font-family: 'Sniglet';">Generación</span> <br></br>
				<label for="c1" style="cursor:pointer" ><input type="checkbox" style="cursor:pointer;font-family: 'Sniglet';" id="c1" />1</label>

				<br></br><span style="font-family: 'Sniglet';">Tipo</span> <br></br>

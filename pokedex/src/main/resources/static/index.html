	<!--Seleccion de filtros para la lista de pokemon-->
	<form>
		<div id="multiselect" class="multiselect">
			<div class="selectBox" onclick="showCheckboxes()">
				<select>
					<option>Filtros</option>
				</select>
				<div class="overSelect"></div>
			</div>
			<div id="checkboxes" class="hide">
				<span>Generación</span> <br></br>
				<label for="c1"><input type="checkbox" id="c1" />1</label> 
				<label for="c2"><input type="checkbox" id="c2" />2</label> 
				<label for="c3"><input type="checkbox" id="c3" />3</label> 
				<label for="c4"><input type="checkbox" id="c4" />4</label> 
				<label for="c5"><input type="checkbox" id="c5" />5</label> 
				<label for="c6"><input type="checkbox" id="c6" />6</label> 
				<label for="c7"><input type="checkbox" id="c7" />7</label> 
				<br></br><span>Tipo</span> <br></br>
				<label for="c8" class="tipoPokemon"><input type="checkbox" id="c8" />normal</label>
				<label for="c9" class="tipoPokemon"><input type="checkbox" id="c9" />fire</label> 
				<label for="c10" class="tipoPokemon"><input type="checkbox" id="c10" />water</label> 
				<label for="c11" class="tipoPokemon"><input type="checkbox" id="c11" />grass</label> 
				<label for="c12" class="tipoPokemon"><input type="checkbox" id="c12" />electric</label> 
				<label for="c13" class="tipoPokemon"><input type="checkbox" id="c13" />ice</label> 
				<label for="c14" class="tipoPokemon"><input type="checkbox" id="c14" />fight</label> 
				<label for="c15" class="tipoPokemon"><input type="checkbox" id="c15" />poison</label> 
				<label for="c16" class="tipoPokemon"><input type="checkbox" id="c16" />ground</label> 
				<label for="c17" class="tipoPokemon"><input type="checkbox" id="c17" />flying</label> 
				<label for="c18" class="tipoPokemon"><input type="checkbox" id="c18" />psychic</label> 
				<label for="c19" class="tipoPokemon"><input type="checkbox" id="c19" />bug</label> 
				<label for="c20" class="tipoPokemon"><input type="checkbox" id="c20" />rock</label> 
				<label for="c21" class="tipoPokemon"><input type="checkbox" id="c21" />ghost</label> 
				<label for="c22" class="tipoPokemon"><input type="checkbox" id="c22" />dragon</label> 
				<label for="c23" class="tipoPokemon"><input type="checkbox" id="c23" />dark</label> 
				<label for="c24" class="tipoPokemon"><input type="checkbox" id="c24" />steel</label>

				<br></br><span>Legendario</span> <br></br>
				<label for="c26"><input type="checkbox" id="c26" />Legendario</label>
			</div>
		</div>
	</form>
	
	<div id="atributos" style="visibility: hidden;">
		<span id="nameP" class="atrib name"></span>

		<img id="photosP" src="" class="photos">
	</div>
	
	<div id="lectorAtributos" style="visibility: hidden;">
		<input type="text" id="lectorNameP" class="lectorAtributo" placeholder="Nombre del Pokemon">
		<input type="text" id="lectorTipoP" class="lectorAtributo" placeholder="Tipo 1">

		<input type="text" id="lectorAtaqueP" class="lectorAtributo" placeholder="Ataque">
		<input type="text" id="lectorDefensaP" class="lectorAtributo" placeholder="Defensa">

		<input type="text" id="lectorPesoP" class="lectorAtributo" placeholder="Peso">
		<input type="text" id="lectorLegendarioP" class="lectorAtributo" placeholder="¿Legendario?">
		<input type="text" id="lectorGeneracionP" class="lectorAtributo" placeholder="Generacion">
		<input type="text" id="lectorAlturaP" class="lectorAtributo" placeholder="Altura">
	</div>

	<!--Desplegable del orden de la lista-->
	<div id="ordenLista" class="ordenLista">
		<select id="orden" class="opciones">
			<option selected value="0">Ascendente</option>
